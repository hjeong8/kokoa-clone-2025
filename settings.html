<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar-column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar-column">
        <span>18:43</span>
      </div>
      <div class="status-bar-column">
        <span>21%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="center-header">
      <div class="center-header-column">
        <a href="more.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="center-header-column">
        <h1 class="center-header-title">Settings</h1>
      </div>
      <div class="center-header-column">
        <a href="find.html">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </div>
    </header>

    <main class="settings-main">
      <ul class="settings-list main-screen">
        <li>
          <a href="#">
            <i class="fas fa-flag-checkered"></i>
            <div class="settings-list-column"><span>notices</span></div>
            <div class="settings-list-column"></div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-flask"></i>
            <div class="settings-list-column"><span>kakao lab</span></div>
            <div class="settings-list-column"></div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-exclamation-circle"></i>
            <div class="settings-list-column"><span>version</span></div>
            <div class="settings-list-column"><span>latest version</span></div>
          </a>
        </li>
      </ul>
      <div class="wide-line"></div>
      <ul class="settings-list main-screen">
        <li>
          <a href="#">
            <i class="fas fa-flag-checkered"></i>
            <div class="settings-list-column"><span>privacy</span></div>
            <div class="settings-list-column"></div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-flask"></i>
            <div class="settings-list-column"><span>notificafions</span></div>
            <div class="settings-list-column"></div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-exclamation-circle"></i>
            <div class="settings-list-column"><span>friends</span></div>
            <div class="settings-list-column"></div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-flag-checkered"></i>
            <div class="settings-list-column"><span>chats</span></div>
            <div class="settings-list-column"></div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-flask"></i>
            <div class="settings-list-column">
              <span>display</span>
              <span class="badge">n</span>
            </div>
            <div class="settings-list-column"></div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-exclamation-circle"></i>
            <div class="settings-list-column">
              <span>themes</span>
              <span class="badge">n</span>
            </div>
            <div class="settings-list-column"><span>default theme</span></div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-flag-checkered"></i>
            <div class="settings-list-column"><span>privacy</span></div>
            <div class="settings-list-column"></div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-flask"></i>
            <div class="settings-list-column"><span>notificafions</span></div>
            <div class="settings-list-column"></div>
          </a>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="chats.html">
            <span class="nav-chat-alarm badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a176d52ad3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
