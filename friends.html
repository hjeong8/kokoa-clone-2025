<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar-column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar-column">
        <span>18:43</span>
      </div>
      <div class="status-bar-column">
        <span>21%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header-title">Friends</h1>
      <ul class="screen-header-icons">
        <li>
          <a href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li>
          <a href="#"><i class="fas fa-music fa-lg"></i></a>
        </li>
        <li>
          <a href="settings.html">
            <div class="nav-link">
              <span class="nav-dot-alarm new-alarm"></span>
              <i class="fas fa-cog fa-lg"></i>
            </div>
          </a>
        </li>
      </ul>
    </header>

    <a class="friend-display-link" href="#">
      <i class="fas fa-exclamation-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-sm"></i>
    </a>

    <main class="friends-main main-screen">
      <div class="user-component">
        <div class="user-component-column">
          <img
            src="https://images.pexels.com/photos/1049622/pexels-photo-1049622.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            class="user-component-photo user-component-photo-xl"
          />
          <div class="user-component-text">
            <h4 class="user-component-title">Jeong</h4>
          </div>
        </div>
        <div class="user-component-column"></div>
      </div>
      <div class="main-screen-channel">
        <div class="main-screen-channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component-column">
            <img
              src="https://images.pexels.com/photos/1049622/pexels-photo-1049622.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
              class="user-component-photo user-component-photo-sm"
            />
            <div class="user-component-text">
              <h4 class="user-component-title user-component-title-thin">
                Channel-J
              </h4>
            </div>
          </div>
          <div class="user-component-column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="chats.html">
            <span class="nav-chat-alarm badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="more.html">
            <span class="nav-dot-alarm new-alarm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a176d52ad3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
