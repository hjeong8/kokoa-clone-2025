<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar-column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar-column">
        <span>18:43</span>
      </div>
      <div class="status-bar-column">
        <span>21%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header-title">More</h1>
      <ul class="screen-header-icons">
        <li>
          <a href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li>
          <a href="#"><i class="fas fa-music fa-lg"></i></a>
        </li>
        <li>
          <a href="settings.html">
            <div class="nav-link">
              <span class="nav-dot-alarm new-alarm"></span>
              <i class="fas fa-cog fa-lg"></i>
            </div>
          </a>
        </li>
      </ul>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component-column">
          <img
            src="https://images.pexels.com/photos/1049622/pexels-photo-1049622.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            class="user-component-photo user-component-photo-xl"
          />
          <div class="user-component-text">
            <h4 class="user-component-title">Jeong</h4>
            <div class="user-component-subtitle-column">
              <h6 class="user-component-subtitle">+ 787 666 999</h6>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component-column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div>
        <div class="icon-row more-icon-row">
          <div class="icon-row-icons">
            <a href="#">
              <i class="far fa-calendar-check fa-2x"></i>
              <span>Calendar</span>
            </a>
          </div>
          <div class="icon-row-icons">
            <a href="#">
              <div class="nav-link">
                <span class="nav-dot-alarm new-alarm"></span>
                <i class="fas fa-inbox fa-2x"></i>
              </div>
              <span>Talk Drive</span>
            </a>
          </div>
          <div class="icon-row-icons">
            <a href="#">
              <i class="far fa-smile-beam fa-2x"></i>
              <span>Emoticons</span>
            </a>
          </div>
          <div class="icon-row-icons">
            <a href="#">
              <i class="fas fa-paint-roller fa-2x"></i>
              <span>Themes</span>
            </a>
          </div>
        </div>
        <div class="icon-row more-icon-row">
          <div class="icon-row-icons">
            <a href="#">
              <i class="fas fa-file-invoice-dollar fa-2x"></i>
              <span>Account</span>
            </a>
          </div>
          <div class="icon-row-icons">
            <a href="#">
              <i class="far fa-comments fa-2x"></i>
              <span>Openchat</span>
            </a>
          </div>
        </div>
      </div>
      <div class="main-screen-channel">
        <div class="main-screen-channel-header">
          <span>Suggestions</span>
        </div>
        <div class="icon-row">
          <div class="icon-row-icons">
            <a href="#">
              <img
                src="https://webofficial.kakaogames.com/live/official/image/pc/20190603/thumb_game2.jpg"
              />
              <span>Kakao Story</span>
            </a>
          </div>
          <div class="icon-row-icons">
            <a href="#">
              <img
                src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Fgi.esmplus.com%2Fnabiya021%2FDATA%2FJI675%2Fkakao%2FAirPods%2FKaFriend%2FKaFriend_01.jpg&type=sc960_832"
              />
              <span>Kakao friends</span>
            </a>
          </div>
          <div class="icon-row-icons">
            <a href="#">
              <img
                src="https://webofficial.kakaogames.com/live/official/image/pc/20190603/thumb_game2.jpg"
              />
              <span>Friends Gem</span>
            </a>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="chats.html">
            <span class="nav-chat-alarm badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a176d52ad3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
