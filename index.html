<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body> 
    <div class="status-bar">
      <div class="status-bar-column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar-column">
        <span>18:43</span>
      </div>
      <div class="status-bar-column">
        <span>21%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header-title">Welcome to Kokoa Clone</h1>
      <h4 class="welcome-header-text">
        If you have a Kokoa Account,<br />log in with your email or phone
        number.
      </h4>
    </header>
    <form id="login-form">
      <input type="text" placeholder="Email or Phone Number" />
      <input type="password" placeholder="Password" />
      <button type="button">Log In</button>
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a176d52ad3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
